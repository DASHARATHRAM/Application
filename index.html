<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>ALF viewport</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="images/676B770A-9063-462C-8429-5C1BBEE17719_1_105_c.jpeg" alt="" width="50" height="75">
                        <h3>Amanda Frost</h3>
                        <p>Pro Anti-Social member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="images/twitch.png" alt="">
                                <h2>v8</h2>
                        </div>
                    
                        <div class="link">
                            <img src="images/steam.png" alt="">
                                <h2>Goofy</h2>
                        </div>
                        <div class="link">
                            <img src="images/upcoming.png" alt="">
                                <h2>IDGAF</h2>
                        </div>
                        <div class="link">
                            <img src="images/library.png" alt="">
                                <h2>Logical</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join pro to become Anti-social today!</h2>
                        <img src="images/controller.png" alt="">
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Incredible and rare traits</h1>
                        <input type="text">
                    </div>
                    <div class="cards">
                        <div class="card">
                            <div class="card info">
                                <h2>Homely</h2>
                                <p>Very high</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">80%</h2>
                        </div>
                        <div class="card">
                            <div class="card info">
                                <h2>Forgiving</h2>
                                <p>Kinda high</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                            <div class="card info">
                                <h2>Hottie</h2>
                                <p>Mind Blowingly</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">90%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
